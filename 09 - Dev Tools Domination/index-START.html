<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    console.log('hello whats up i am a %s string', 'ðŸ’©');
    // Styled
    console.log('%c i am some cool text', 'font-size:50px');
    // warning!
    console.warn('oh noo');
    // Error :|
    console.error('oh noo');
    // Info
    console.info('oh noo');
    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'that is wrong');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

      console.table(dogs);

  </script>
</body>
</html>
